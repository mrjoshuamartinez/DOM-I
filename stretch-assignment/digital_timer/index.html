<!DOCTYPE html>
<html>
  <head>
    <title>Lambda - DOM I - DIgital Timer</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
  <div class="bodyContainer">
    <div class="title">Digital Timer</div>
    <div class="container">
      <div class="digits">
        <div class="digit" id="secondTens">-</div>
        <div class="digit" id="secondOnes">-</div>
        <div class="digit" id="colon">:</div>
        <div class="digit" id="msHundreds">-</div>
        <div class="digit" id="msTens">-</div>
      </div>
      <div class="ctrlBtns">
        <button class="startBtn">Start</button>
        <button class="resetBtn">Reset</button>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
  </body>
</html>
